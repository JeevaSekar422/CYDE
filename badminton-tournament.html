<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badminton Tournament – Dhvani Sports Club</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="badmintontournament.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color :transparent;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
        }
            .modal-content input::placeholder {
                color: black;
                opacity: 0.8;
            }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

        .point-table, .fixtures-table {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <h1>Badminton Tournament Registration</h1>
    <div class="games">
        <a href="#" id="manageBadmintonTournament">Manage Tournament</a>
    </div>
    <section class="team-registration">
        <h2>Register Your Team</h2>
        <button onclick="openTeamModal()">Register Team</button>

        <!--<ul id="teamList"></ul>-->
    </section>


    <div id="teamModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTeamModal()">&times;</span>
            <h3>Team Registration</h3>
            <input id="modalTeamName" placeholder="Team Name"><br><br>
            <input id="player1" placeholder="Player 1 Name"><br><br>
            <input id="player2" placeholder="Player 2 Name"><br><br>
            <button onclick="submitTeam()">Submit</button>
        </div>
    </div>

    <section class="point-table">
        <h2>Point Table</h2>
        <table>
            <thead>
                <tr><th>Team</th><th>Matches Played</th><th>Wins</th><th>Losses</th><th>Points</th></tr>
            </thead>
            <tbody id="pointTableBody"></tbody>
        </table>
    </section>

    <section class="fixtures-table">
        <h2>Fixtures</h2>
        <table>
            <thead>
                <tr><th>Match</th><th>Date</th><th>Time</th><th>Venue</th></tr>
            </thead>
            <tbody id="fixturesTableBody"></tbody>
        </table>
    </section>
    <div class="cyde-mark">CYDE</div>

</body>
</html>
