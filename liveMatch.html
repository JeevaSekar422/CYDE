<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Score Update – Dhvani Sports Club</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="live-score.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
        }

        select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        #liveScoreOutput {
            background: #e0ffe0;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Score Update</h1>
        <label>
            Select Game:
            <select id="liveGameSelect" onchange="loadMatches()">
                <option value="cricket">Cricket</option>
                <option value="badminton">Badminton</option>
                <option value="football">Football</option>
                <option value="volleyball">Volleyball</option>
            </select>
        </label>

        <label>
            Select Match:
            <select id="matchSelect"></select>
        </label>

        <label>
            Enter Live Score:
            <input type="text" id="liveScoreInput" placeholder="e.g., 56/3 in 6 overs">
        </label>

        <button onclick="updateLiveScore()">Update Score</button>

        <div id="liveScoreOutput"></div>
    </div>
</body>
</html>
